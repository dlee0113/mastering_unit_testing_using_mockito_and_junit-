apply plugin: 'java'
apply plugin: "jacoco"

repositories {
    flatDir(dir: '../lib', name: 'JUnit Library')
	mavenCentral()
}

dependencies {
   	testCompile'junit:junit:4.11', ':hamcrest-core:1.3'
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}
